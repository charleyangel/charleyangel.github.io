<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Update a food item</title>
    <link rel="stylesheet"
          type="text/css"
          href="foodListStyle.css" />
    <script src="src/ctrl/initialize.js"></script>
    <script src="src/model/Shopping.js"></script>
    <script src="src/view/updateFood.js"></script>
    <script>
        window.addEventListener("load", sp.view.updateFood.setupUserInterface);
    </script>
</head>
<body>
    <h1>Shopping Planner : Update a food item</h1>
    <form id="Food">
        <p>
            <label>
                Select food:
                <select name="selectFood"><option value=""> --- </option></select>
            </label>
        </p>
        <p><label>Type: <input name="type" readonly="readonly" /></label></p>
        <p><label>Food Name: <input name="foodname" /></label></p>
        <p><label>Quantity: <input name="quantity" /></label></p>
        <p><label>Unit: <input name="unit" /></label></p>
        <p><label>Price: <input name="price" /></label></p>
        <p><label>Supermarket: <input name="supermarket" /></label></p>
        <p><button type="button" name="commit">Save Changes</button></p>
    </form>
    <nav><a href="index.html">Back to main menu</a></nav>
</body>
</html>
