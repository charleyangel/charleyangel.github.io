<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Dungeon Game</title>
    <link rel="stylesheet"
          type="text/css"
          href="DungeonStyle.css" />
    <script type="text/javascript">
        var Hero = function (name, type, health, damage) {
            this.my_name = name;
            this.my_type = type;
            this.my_health = health;
            this.my_damage = damage;
        };

        var Elenia = new Hero('Elenia', 'the warrior', 17, 4);

        var Enemy = function (enemyName, health, damage) {
            this.my_enemyName = enemyName;
            this.my_health = health;
            this.my_damage = damage;
        }

        var Badger = new Enemy('Badger', 1, 3);

        var Inventory = function (weapon, item) {
            this.my_weapon = weapon;
            this.my_item = item;
        };

        var EleniaInventory = new Inventory('dagger', 'map');
        console.log(Elenia.my_name);
        console.log(Elenia.my_type);
        console.log("Elenia has ", Elenia.my_health, " HP remaining");
        console.log("Inventory list -")
        console.log(EleniaInventory.my_weapon);
        console.log(EleniaInventory.my_item);
        console.log("You are fighting");
        console.log(Badger.my_enemyName);
        if ((Badger.my_health - Elenia.my_damage) < 0) {
            console.log("Badger has ",0," HP remaining");
        }
        else {
            console.log("Badger has ", Badger.my_health - Elenia.my_damage, " HP remaining ");
        }

    </script>
</head>
<body>
    Completely winded, he runs away clutching his stomach. <br /><br />

</body>
</html>
